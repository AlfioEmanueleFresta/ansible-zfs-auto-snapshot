---

zfs_auto_snapshot_path: '/usr/local/sbin'

# Cron
zfs_auto_snapshot_frequent_disabled: false
zfs_auto_snapshot_hourly_disabled: false
zfs_auto_snapshot_daily_disabled: false
zfs_auto_snapshot_weekly_disabled: false
zfs_auto_snapshot_monthly_disabled: false

# Retention
zfs_auto_snapshot_frequent_keep: 4
zfs_auto_snapshot_hourly_keep: 24
zfs_auto_snapshot_daily_keep: 31
zfs_auto_snapshot_weekly_keep: 8
zfs_auto_snapshot_monthly_keep: 12
